<div class="row">
    <div class="col-3"><h2>Listado {{loading$|async|json}}</h2></div>
    <div class="col-6"></div>
    <div class="col-3">
      <div class="input-group mb-3">
        <input #patron type="text" class="form-control" placeholder="Busca el poke" aria-label="Recipient's username" aria-describedby="button-addon2" (keyup)="setPatron(patron.value)">
      
      </div>
    </div>
  </div>
  
  <div class="row row-cols-md-5">
    
    <ng-container  *ngFor="let pok of pokemons$ | async | buscador:getPatron()">
         
        <app-carta-pok [poke]="pok"></app-carta-pok>
    </ng-container >
  </div>
